<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Instant Text - Dual Hand (Particles Visible)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        #webcam { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; transform: scaleX(-1); }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
      
        #ui {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            color: white; pointer-events: none;
        }
        .status { background: rgba(0,0,0,0.6); padding: 12px 20px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #00d4ff; }
        #hint { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.8); z-index: 5; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <video id="webcam" autoplay playsinline muted></video>
  
    <div id="ui">
        <div class="status">
            <small>TAY PHẢI (CHỌN):</small>
            <div id="word-val" style="font-size: 24px; font-weight: bold;">ĐANG CHỜ...</div>
        </div>
        <div class="status">
            <small>TAY TRÁI (HIỆU ỨNG):</small>
            <div id="effect-val" style="font-size: 18px;">CHƯA CÓ TAY TRÁI</div>
        </div>
    </div>
    <div id="hint">GIƠ TAY PHẢI VỚI 1, 2, HOẶC 3 NGÓN ĐỂ HIỆN CHỮ - TAY TRÁI ĐỂ TƯƠNG TÁC</div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module">
        import * as THREE from 'three';
        const WORDS = ["Hello", "Thuý Lâm", "t là trùm trường :))"];
        const MAX_PTS = 8000;
      
        let currentIdx = -1;
        let isActiveLeft = false;
        let isFistLeft = false;
        let handLeftPos = new THREE.Vector3();
        // --- THREE.JS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 2000);
        camera.position.z = 500;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // Trong suốt
        renderer.setPixelRatio(window.devicePixelRatio); // QUAN TRỌNG: Fix nhỏ trên high DPI/mobile
        document.body.appendChild(renderer.domElement);
        const particles = [];
        const geo = new THREE.BufferGeometry();
        const mat = new THREE.PointsMaterial({
            size: 12, // Tăng mạnh để dễ thấy trên mọi thiết bị
            sizeAttenuation: false, // QUAN TRỌNG NHẤT: Không nhỏ theo khoảng cách → hạt luôn rõ
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.NormalBlending,
            depthTest: false
        });
        for (let i = 0; i < MAX_PTS; i++) {
            particles.push({
                curr: new THREE.Vector3(0, 0, -2000),
                dest: new THREE.Vector3(0, 0, -2000),
                vel: new THREE.Vector3(),
                acc: new THREE.Vector3(),
                color: new THREE.Color(0xffffff)
            });
        }
        const mesh = new THREE.Points(geo, mat);
        scene.add(mesh);
        // --- LẤY TỌA ĐỘ CHỮ ---
        function getPoints(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 300;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(text, 500, 150);
          
            const data = ctx.getImageData(0, 0, 1000, 300).data;
            const pts = [];
            for (let y = 0; y < 300; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(x + y * 1000) * 4] > 128) {
                        pts.push({ x: (x - 500) * 1.2, y: -(y - 150) * 1.2 });
                    }
                }
            }
            return pts;
        }
        function triggerWord(index) {
            if (index === currentIdx) return;
            currentIdx = index;
            const targetData = getPoints(WORDS[index]);
            const newColor = new THREE.Color().setHSL(Math.random(), 0.7, 0.5);
            particles.forEach((p, i) => {
                if (i < targetData.length) {
                    p.dest.set(targetData[i].x, targetData[i].y, 0);
                    p.curr.copy(p.dest); // Hiện ngay lập tức
                    p.vel.set(0, 0, 0);
                } else {
                    p.dest.set(0, 0, -2000);
                    p.curr.set(0, 0, -2000);
                }
                p.color.copy(newColor);
            });
            document.getElementById('word-val').innerText = WORDS[index];
        }
        // Hiện chữ đầu tiên ngay khi load
        triggerWord(0);
        // --- AI NHẬN DIỆN ---
        function onResults(results) {
            const hands = results.multiHandLandmarks;
            const handedness = results.multiHandedness;
            let rightHand, leftHand;
            if (hands && hands.length > 0) {
                for (let i = 0; i < hands.length; i++) {
                    if (handedness[i].label === 'Right') {
                        rightHand = hands[i];
                    } else if (handedness[i].label === 'Left') {
                        leftHand = hands[i];
                    }
                }
                // Tay phải: Chọn chữ
                if (rightHand) {
                    const fRight = [8, 12, 16].filter(i => rightHand[i].y < rightHand[i-2].y).length;
                    if (fRight >= 1 && fRight <= 3) triggerWord(fRight - 1);
                }
                // Tay trái: Hiệu ứng
                if (leftHand) {
                    isActiveLeft = true;
                    handLeftPos.set((1 - leftHand[9].x - 0.5) * 1000, -(leftHand[9].y - 0.5) * 600, 0);
                  
                    const dist = Math.hypot(leftHand[8].x - leftHand[0].x, leftHand[8].y - leftHand[0].y);
                    isFistLeft = dist < 0.2;
                    document.getElementById('effect-val').innerText = isFistLeft ? "SIẾT CHẶT (NẮM)" : "TƯƠNG TÁC (MỞ)";
                } else {
                    isActiveLeft = false;
                    document.getElementById('effect-val').innerText = "CHƯA CÓ TAY TRÁI";
                }
            } else {
                isActiveLeft = false;
                document.getElementById('effect-val').innerText = "CHƯA CÓ TAY TRÁI";
            }
        }
        const handsAI = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
        handsAI.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });
        handsAI.onResults(onResults);
        const video = document.getElementById('webcam');
        const cameraUtils = new Camera(video, {
            onFrame: async () => { await handsAI.send({ image: video }); },
            width: 1280,
            height: 720
        });
        cameraUtils.start();
        // --- ANIMATE ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const posArr = new Float32Array(MAX_PTS * 3);
            const colArr = new Float32Array(MAX_PTS * 3);
            const center = new THREE.Vector3(0, 0, 0);
            particles.forEach((p, i) => {
                if (isActiveLeft) {
                    let force = isFistLeft ? 0.2 : 0.03;
                    p.acc.x += (p.dest.x - p.curr.x) * force;
                    p.acc.y += (p.dest.y - p.curr.y) * force;
                    if (!isFistLeft) {
                        // Thêm lực đẩy ra khỏi center để tràn màn hình khi mở tay
                        const dir = p.curr.clone().sub(center).normalize();
                        p.acc.add(dir.multiplyScalar(5)); // Lực đẩy ra ngoài, điều chỉnh 5 để mạnh mẽ
                        // Thêm chút random để phân ly tự nhiên
                        p.acc.x += (Math.random() - 0.5) * 2;
                        p.acc.y += (Math.random() - 0.5) * 2;
                    }
                    p.vel.add(p.acc);
                    p.curr.add(p.vel);
                    p.vel.multiplyScalar(0.8);
                    p.acc.set(0, 0, 0);
                } else {
                    p.curr.lerp(p.dest, 0.2);
                }
                posArr[i*3] = p.curr.x;
                posArr[i*3+1] = p.curr.y;
                posArr[i*3+2] = p.curr.z;
                colArr[i*3] = p.color.r;
                colArr[i*3+1] = p.color.g;
                colArr[i*3+2] = p.color.b;
            });
            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));
            geo.attributes.position.needsUpdate = true;
            geo.attributes.color.needsUpdate = true; // Fix màu thay đổi ngay
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
