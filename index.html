<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Particle Text - Hand Control</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #webcam { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; transform: scaleX(-1); filter: brightness(0.3) contrast(1.2); }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        #ui { position: absolute; top: 20px; left: 20px; color: rgba(255,255,255,0.7); pointer-events: none; }
        #status-bar { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; font-weight: 300; letter-spacing: 1px; opacity: 0.6; }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline></video>
    
    <div id="ui">
        <div id="gesture-info">Chế độ: Đang chờ tay...</div>
        <div id="hand-state">Trạng thái: Tự do</div>
    </div>
    <div id="status-bar">1 ngón: Hello | 2 ngón: Thuý Lâm | 3 ngón: t là trùm trường :)) | Nắm tay: Siết | Mở tay: Tan</div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- CẤU HÌNH HỆ THỐNG ---
        const CONFIG = {
            particleCount: 7000,
            words: ["Hello", "Thuý Lâm", "t là trùm trường :))"],
            colors: [0xade8f4, 0xffb7ff, 0x90e0ef],
            interactionRadius: 100,
            springStrength: 0.04,
            friction: 0.88
        };

        let currentWordIndex = -1;
        let isFist = false;
        let particles = [];
        let handTarget = new THREE.Vector3(-9999, 0, 0);
        let secondaryHand = new THREE.Vector3(-9999, 0, 0);

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 600;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const mat = new THREE.PointsMaterial({
            size: 3.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const points = new THREE.Points(geo, mat);
        scene.add(points);

        // --- LOGIC TẠO CHỮ ---
        function getTextImageData(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200;
            canvas.height = 400;
            ctx.fillStyle = 'white';
            ctx.font = '900 100px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, 600, 200);
            
            const data = ctx.getImageData(0, 0, 1200, 400).data;
            const coords = [];
            for (let y = 0; y < 400; y += 4) {
                for (let x = 0; x < 1200; x += 4) {
                    if (data[(x + y * 1200) * 4] > 128) {
                        coords.push({ x: x - 600, y: -(y - 200) });
                    }
                }
            }
            return coords;
        }

        // Khởi tạo hạt ban đầu (Phân tán)
        for (let i = 0; i < CONFIG.particleCount; i++) {
            particles.push({
                pos: new THREE.Vector3((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*400),
                dest: new THREE.Vector3(0, 0, 0),
                vel: new THREE.Vector3(),
                acc: new THREE.Vector3(),
                color: new THREE.Color(),
                active: false
            });
        }

        function setWord(index) {
            if (index === currentWordIndex) return;
            currentWordIndex = index;
            const data = getTextImageData(CONFIG.words[index]);
            const colorBase = new THREE.Color().setHSL(Math.random(), 0.5, 0.7);

            particles.forEach((p, i) => {
                if (i < data.length) {
                    p.dest.set(data[i].x, data[i].y, 0);
                    p.active = true;
                } else {
                    p.active = false; // Các hạt thừa sẽ bay tự do
                    p.dest.set((Math.random()-0.5)*1500, (Math.random()-0.5)*1000, -200);
                }
                p.color.copy(colorBase);
            });
            document.getElementById('gesture-info').innerText = `Chế độ: ${CONFIG.words[index]}`;
        }

        // --- MEDIA PIPE HANDS ---
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Tay 1: Điều khiển chính (Chữ + Trạng thái)
                const hand1 = results.multiHandLandmarks[0];
                updateHandLogic(hand1);
                
                // Tay 2 (nếu có): Điều khiển vật lý (Đẩy/Kéo)
                if (results.multiHandLandmarks.length > 1) {
                    const hand2 = results.multiHandLandmarks[1];
                    secondaryHand.set((1 - hand2[9].x - 0.5) * 1200, -(hand2[9].y - 0.5) * 800, 50);
                } else {
                    secondaryHand.set(-9999, 0, 0);
                }
            } else {
                handTarget.set(-9999, 0, 0);
                secondaryHand.set(-9999, 0, 0);
            }
        }

        function updateHandLogic(lm) {
            // 1. Chuyển tọa độ
            handTarget.set((1 - lm[9].x - 0.5) * 1200, -(lm[9].y - 0.5) * 800, 50);

            // 2. Đếm ngón tay (Trỏ, Giữa, Áp út)
            const countExtended = [8, 12, 16].filter(i => lm[i].y < lm[i-2].y).length;
            if (countExtended === 1) setWord(0);
            else if (countExtended === 2) setWord(1);
            else if (countExtended === 3) setWord(2);

            // 3. Nhận diện Nắm tay (Fist)
            const distTipToPalm = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
            isFist = distTipToPalm < 0.15;
            document.getElementById('hand-state').innerText = isFist ? "Trạng thái: SIẾT CHẶT" : "Trạng thái: TỰ DO";
        }

        const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
        hands.onResults(onResults);

        const cameraPipe = new Camera(document.getElementById('webcam'), {
            onFrame: async () => { await hands.send({ image: document.getElementById('webcam') }); },
            width: 1280, height: 720
        });
        cameraPipe.start();

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);

            particles.forEach((p, i) => {
                // 1. Lực hồi quy (Spring to destination)
                let strength = isFist ? 0.15 : CONFIG.springStrength;
                if (currentWordIndex === -1) strength = 0.001; // Trạng thái chờ

                p.acc.x += (p.dest.x - p.pos.x) * strength;
                p.acc.y += (p.dest.y - p.pos.y) * strength;
                p.acc.z += (p.dest.z - p.pos.z) * strength;

                // 2. Tương tác tay chính (Chữ tụ quanh tay)
                if (handTarget.x !== -9999) {
                    const d1 = p.pos.distanceTo(handTarget);
                    if (d1 < 150) {
                        const f = (150 - d1) / 150;
                        p.acc.x += (handTarget.x - p.pos.x) * f * 0.2;
                        p.acc.y += (handTarget.y - p.pos.y) * f * 0.2;
                    }
                }

                // 3. Tương tác tay phụ (Lực xoáy/đẩy)
                if (secondaryHand.x !== -9999) {
                    const d2 = p.pos.distanceTo(secondaryHand);
                    if (d2 < 200) {
                        const f = (200 - d2) / 200;
                        // Hiệu ứng xoáy
                        p.acc.x += Math.sin(time + i) * f * 10;
                        p.acc.y += Math.cos(time + i) * f * 10;
                        // Đẩy nhẹ
                        p.acc.x -= (secondaryHand.x - p.pos.x) * f * 0.1;
                    }
                }

                // 4. Noise tự do (Cảm giác bay bổng)
                p.acc.x += Math.sin(time * 0.5 + i) * 0.2;
                p.acc.y += Math.cos(time * 0.5 + i) * 0.2;

                // Cập nhật vật lý
                p.vel.add(p.acc);
                p.pos.add(p.vel);
                p.vel.multiplyScalar(CONFIG.friction);
                p.acc.set(0, 0, 0);

                // Gán vào Buffer
                positions[i*3] = p.pos.x;
                positions[i*3+1] = p.pos.y;
                positions[i*3+2] = p.pos.z;

                // Màu sắc chuyển động nhẹ
                const h = (time * 0.05 + i * 0.0001) % 1;
                p.color.setHSL(h, 0.4, 0.7);
                colors[i*3] = p.color.r;
                colors[i*3+1] = p.color.g;
                colors[i*3+2] = p.color.b;
            });

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.attributes.position.needsUpdate = true;
            
            // Xoay nhẹ camera tạo chiều sâu
            camera.position.x += (handTarget.x * 0.1 - camera.position.x) * 0.05;
            camera.lookAt(0,0,0);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
