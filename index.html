<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hu Ứng Particles Với Nhận Diện Cử Chỉ Tay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Nền tối */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #three-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            opacity: 0.8; /* Nền mờ nhẹ */
            z-index: 5;
        }
        #landmark-canvas {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            z-index: 10;
        }
        #color-picker {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
    <!-- Bao gồm thư viện MediaPipe Hands qua CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"></script>
    <!-- Bao gồm Three.js cho 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>
<body>
    <div id="container">
        <canvas id="three-canvas"></canvas>
        <video id="video" playsinline></video>
        <canvas id="landmark-canvas"></canvas>
        <input type="color" id="color-picker" value="#ffffff">
    </div>
    <div id="instructions">
        <p>Sử dụng camera để nhận diện cử chỉ tay:</p>
        <ul>
            <li>0 ngón (nắm tay): Co cụm</li>
            <li>1 ngón: Chữ "HELLO"</li>
            <li>2 ngón: Chữ "THUÝ LÂM LÀ"</li>
            <li>3 ngón: Chữ "TRÙM TRƯỜNG"</li>
            <li>5 ngón (mở tay): Bung ra, đổi màu</li>
        </ul>
    </div>
    <script>
        // Biến toàn cục cho Three.js
        let scene, camera, renderer;
        let particles, particlePositions, particleVelocities, particleColors;
        let targetPositions = []; // Vị trí mục tiêu
        let currentState = 'default'; // Trạng thái: 'default', '0', '1', '2', '3', '5'
        let baseColor = new THREE.Color(0xffffff); // Màu cơ bản từ color picker
        const numParticles = 5000; // Số lượng particles
        const transitionSpeed = 0.05; // Tốc độ lerp
        const springFactor = 0.1; // Spring cho vật lý
        const damping = 0.9; // Giảm chấn
        let time = 0; // Để animate màu cho trạng thái 5

        // Khởi tạo Three.js
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x121212);

            // Tạo particles với màu
            const geometry = new THREE.BufferGeometry();
            particlePositions = new Float32Array(numParticles * 3);
            particleVelocities = new Float32Array(numParticles * 3);
            particleColors = new Float32Array(numParticles * 3);
            for (let i = 0; i < numParticles; i++) {
                const idx = i * 3;
                particlePositions[idx] = particlePositions[idx + 1] = particlePositions[idx + 2] = 0;
                particleVelocities[idx] = particleVelocities[idx + 1] = particleVelocities[idx + 2] = 0;
                particleColors[idx] = Math.random(); // Ngẫu nhiên ban đầu
                particleColors[idx + 1] = Math.random();
                particleColors[idx + 2] = Math.random();
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

            const material = new THREE.PointsMaterial({ size: 0.2, vertexColors: true });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Resize listener
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Cập nhật vị trí với lerp và spring
            for (let i = 0; i < numParticles; i++) {
                const idx = i * 3;
                for (let dim = 0; dim < 3; dim++) {
                    const target = targetPositions[idx + dim] || 0;
                    const delta = target - particlePositions[idx + dim];
                    particleVelocities[idx + dim] += delta * springFactor;
                    particleVelocities[idx + dim] *= damping;
                    particlePositions[idx + dim] += particleVelocities[idx + dim] * transitionSpeed;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Cập nhật màu
            updateParticleColors();

            // Không xoay để giữ thẳng hàng
            // particles.rotation.y += 0.001; // Comment out để không xoay

            renderer.render(scene, camera);
        }

        // Cập nhật màu particles
        function updateParticleColors() {
            if (currentState === '5') {
                // Đổi màu liên tục cho explosion
                for (let i = 0; i < numParticles; i++) {
                    const idx = i * 3;
                    particleColors[idx] = Math.sin(time + i * 0.01) * 0.5 + 0.5;
                    particleColors[idx + 1] = Math.cos(time + i * 0.02) * 0.5 + 0.5;
                    particleColors[idx + 2] = Math.sin(time + i * 0.03) * 0.5 + 0.5;
                }
            } else {
                // Gradient dựa trên vị trí hoặc ngẫu nhiên, nhân với baseColor
                for (let i = 0; i < numParticles; i++) {
                    const idx = i * 3;
                    const gradient = (particlePositions[idx + 1] + 20) / 40; // Gradient theo y
                    particleColors[idx] = baseColor.r * gradient;
                    particleColors[idx + 1] = baseColor.g * (1 - gradient);
                    particleColors[idx + 2] = baseColor.b;
                }
            }
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // Cập nhật target positions dựa trên trạng thái
        function updateTargetPositions(state) {
            if (state === 'default') {
                generateSpherePositions();
            } else if (state === '1') {
                generateTextPositions('HELLO');
            } else if (state === '2') {
                generateTextPositions('THUÝ LÂM LÀ');
            } else if (state === '3') {
                generateTextPositions('TRÙM TRƯỜNG');
            } else if (state === '5') {
                generateExplosionPositions();
            } else if (state === '0') {
                generateClusterPositions();
            }
        }

        // Hình cầu mặc định
        function generateSpherePositions() {
            const radius = 20;
            for (let i = 0; i < numParticles; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
            }
        }

        // Tạo positions từ text sử dụng Canvas 2D
        function generateTextPositions(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; // Tăng width để chữ dài hơn
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            let fontSize = 80;
            ctx.font = `bold ${fontSize}px Arial`;
            let upperText = text.toUpperCase();
            let textWidth = ctx.measureText(upperText).width;
            if (textWidth > canvas.width - 100) {
                fontSize = fontSize * (canvas.width - 100) / textWidth;
                ctx.font = `bold ${fontSize}px Arial`;
            }
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center'; // Căn giữa
            ctx.textBaseline = 'middle'; // Căn giữa theo chiều dọc
            ctx.fillText(upperText, canvas.width / 2, canvas.height / 2); // Vẽ ở giữa và viết hoa

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const points = [];
            for (let y = 0; y < canvas.height; y += 2) { // Giảm step để dày hơn
                for (let x = 0; x < canvas.width; x += 2) {
                    if (imageData[(y * canvas.width + x) * 4] > 128) {
                        points.push({ x: (x - canvas.width / 2) / 10, y: (canvas.height / 2 - y) / 10, z: 0 }); // z=0 để thẳng
                    }
                }
            }

            assignPointsToTargets(points);
        }

        // Gán points vào targetPositions, lặp nếu cần
        function assignPointsToTargets(points) {
            for (let i = 0; i < numParticles; i++) {
                const p = points[i % points.length];
                targetPositions[i * 3] = p.x + (Math.random() - 0.5) * 0.1; // Giảm noise để rõ nét hơn
                targetPositions[i * 3 + 1] = p.y + (Math.random() - 0.5) * 0.1;
                targetPositions[i * 3 + 2] = p.z;
            }
        }

        // Explosion: bay ra, bay nhẹ
        function generateExplosionPositions() {
            for (let i = 0; i < numParticles; i++) {
                const dir = new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
                const dist = 50 + Math.random() * 50;
                targetPositions[i * 3] = dir.x * dist;
                targetPositions[i * 3 + 1] = dir.y * dist;
                targetPositions[i * 3 + 2] = dir.z * dist;
            }
        }

        // Co cụm
        function generateClusterPositions() {
            for (let i = 0; i < numParticles; i++) {
                targetPositions[i * 3] = (Math.random() - 0.5) * 5;
                targetPositions[i * 3 + 1] = (Math.random() - 0.5) * 5;
                targetPositions[i * 3 + 2] = (Math.random() - 0.5) * 5;
            }
        }

        // Khởi tạo MediaPipe
        function initMediaPipe() {
            const videoElement = document.getElementById('video');
            const landmarkCanvas = document.getElementById('landmark-canvas');
            const landmarkCtx = landmarkCanvas.getContext('2d');

            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`,
            });
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5,
            });
            hands.onResults((results) => {
                // Vẽ landmarks
                landmarkCtx.save();
                landmarkCtx.clearRect(0, 0, landmarkCanvas.width, landmarkCanvas.height);
                landmarkCtx.translate(landmarkCanvas.width, 0);
                landmarkCtx.scale(-1, 1); // Lật ngang vì camera mirror
                if (results.multiHandLandmarks) {
                    for (const landmarks of results.multiHandLandmarks) {
                        drawConnectors(landmarkCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                        drawLandmarks(landmarkCtx, landmarks, {color: '#FF0000', lineWidth: 2});
                    }
                }
                landmarkCtx.restore();

                onHandResults(results);
            });

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 320,
                height: 240,
            });
            camera.start();
        }

        // Xử lý kết quả MediaPipe
        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const fingerCount = countFingers(landmarks);
                let newState = 'default';
                if (fingerCount === 0) newState = '0';
                else if (fingerCount === 1) newState = '1';
                else if (fingerCount === 2) newState = '2';
                else if (fingerCount === 3) newState = '3';
                else if (fingerCount === 5) newState = '5';

                if (newState !== currentState) {
                    currentState = newState;
                    updateTargetPositions(currentState);
                }
            } else if (currentState !== 'default') {
                currentState = 'default';
                updateTargetPositions('default');
            }
        }

        // Đếm ngón tay
        function countFingers(landmarks) {
            let count = 0;
            const tips = [4, 8, 12, 16, 20];
            const pips = [2, 5, 9, 13, 17];
            for (let i = 0; i < tips.length; i++) {
                const tipY = landmarks[tips[i]].y;
                const pipY = landmarks[pips[i]].y;
                if (i === 0) { // Thumb: kiểm tra x thay vì y
                    const tipX = landmarks[tips[i]].x;
                    const pipX = landmarks[pips[i]].x;
                    if (Math.abs(tipX - pipX) > 0.05) count++;
                } else if (tipY < pipY) {
                    count++;
                }
            }
            return count;
        }

        // Color picker listener
        document.getElementById('color-picker').addEventListener('input', (e) => {
            baseColor.set(e.target.value);
        });

        // Khởi động
        initThree();
        initMediaPipe();
        generateSpherePositions(); // Bắt đầu default
    </script>
</body>
</html>
