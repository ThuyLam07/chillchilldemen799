<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Hand Gesture Controller</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #webcam { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; transform: scaleX(-1); filter: brightness(0.4); }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui-layer {
            position: absolute; top: 30px; left: 30px; z-index: 10;
            color: white; pointer-events: none;
        }
        .panel { background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); margin-bottom: 10px; }
        .label { font-size: 12px; text-transform: uppercase; opacity: 0.6; margin-bottom: 5px; }
        .value { font-size: 20px; font-weight: bold; color: #a2d2ff; }
        #hint { position: absolute; bottom: 30px; width: 100%; text-align: center; color: rgba(255,255,255,0.4); font-size: 13px; z-index: 5; }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline></video>
    
    <div id="ui-layer">
        <div class="panel">
            <div class="label">TAY 1: CHỌN CHỮ</div>
            <div id="word-val" class="value">Đang chờ...</div>
        </div>
        <div class="panel">
            <div class="label">TAY 2: HIỆU ỨNG</div>
            <div id="effect-val" class="value">Chưa kích hoạt</div>
        </div>
    </div>

    <div id="hint">TAY 1 (1-3 ngón) CHỌN CHỮ | TAY 2 XUẤT HIỆN ĐỂ CHƠI VỚI HẠT</div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- CẤU HÌNH ---
        const WORDS = ["Hello", "Thuý Lâm", "t là trùm trường :))"];
        const MAX_PARTICLES = 8000;
        
        let currentWordIndex = -1;
        let isInteracting = false; // Có tay 2 hay không
        let isFist = false;        // Tay 2 nắm hay mở
        let masterHandPos = new THREE.Vector3();
        let actionHandPos = new THREE.Vector3();

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 500;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particles = [];
        const geo = new THREE.BufferGeometry();
        const mat = new THREE.PointsMaterial({
            size: 3.5, vertexColors: true, transparent: true, opacity: 0.8,
            blending: THREE.AdditiveBlending, depthTest: false
        });

        for (let i = 0; i < MAX_PARTICLES; i++) {
            particles.push({
                curr: new THREE.Vector3(0, 0, 0),
                dest: new THREE.Vector3(0, 0, 0),
                vel: new THREE.Vector3(),
                acc: new THREE.Vector3(),
                color: new THREE.Color()
            });
        }
        const pointsMesh = new THREE.Points(geo, mat);
        scene.add(pointsMesh);

        // --- SAMPLING CHỮ ---
        function sampleText(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200; canvas.height = 400;
            ctx.fillStyle = 'white';
            ctx.font = '900 100px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(text, 600, 200);
            
            const data = ctx.getImageData(0, 0, 1200, 400).data;
            const pts = [];
            for (let y = 0; y < 400; y += 4) {
                for (let x = 0; x < 1200; x += 4) {
                    if (data[(x + y * 1200) * 4] > 128) pts.push({ x: x - 600, y: -(y - 200) });
                }
            }
            return pts;
        }

        function setWord(index) {
            if (index === currentWordIndex) return;
            currentWordIndex = index;
            const targetData = sampleText(WORDS[index]);
            const color = new THREE.Color().setHSL(Math.random(), 0.3, 0.7);

            particles.forEach((p, i) => {
                if (i < targetData.length) {
                    p.dest.set(targetData[i].x, targetData[i].y, 0);
                } else {
                    p.dest.set((Math.random()-0.5)*2000, (Math.random()-0.5)*1500, -500);
                }
                p.color.copy(color);
            });
            document.getElementById('word-val').innerText = WORDS[index];
        }

        // --- MEDIA PIPE LOGIC ---
        function onResults(results) {
            const handsData = results.multiHandLandmarks;
            
            if (handsData && handsData.length > 0) {
                // --- TAY 1: MASTER (LUÔN LÀ TAY ĐẦU TIÊN TRONG DANH SÁCH) ---
                const hand1 = handsData[0];
                const fingers = [8, 12, 16].filter(i => hand1[i].y < hand1[i-2].y).length;
                if (fingers >= 1 && fingers <= 3) setWord(fingers - 1);
                masterHandPos.set((1 - hand1[9].x - 0.5) * 1200, -(hand1[9].y - 0.5) * 800, 0);

                // --- TAY 2: ACTIVATOR ---
                if (handsData.length > 1) {
                    isInteracting = true;
                    const hand2 = handsData[1];
                    actionHandPos.set((1 - hand2[9].x - 0.5) * 1200, -(hand2[9].y - 0.5) * 800, 0);
                    
                    // Kiểm tra nắm tay (Fist) cho tay 2
                    const d = Math.hypot(hand2[8].x - hand2[0].x, hand2[8].y - hand2[0].y);
                    isFist = d < 0.2;
                    document.getElementById('effect-val').innerText = isFist ? "ĐANG TỤ (SIẾT)" : "ĐANG TAN (XOÁY)";
                } else {
                    isInteracting = false;
                    document.getElementById('effect-val').innerText = "Chưa kích hoạt";
                }
            } else {
                isInteracting = false;
            }
        }

        const handsAI = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
        handsAI.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        handsAI.onResults(onResults);

        const video = document.getElementById('webcam');
        const cam = new Camera(video, {
            onFrame: async () => { await handsAI.send({ image: video }); },
            width: 1280, height: 720
        });
        cam.start();

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const posArr = new Float32Array(MAX_PARTICLES * 3);
            const colArr = new Float32Array(MAX_PARTICLES * 3);

            particles.forEach((p, i) => {
                if (!isInteracting) {
                    // TRẠNG THÁI TĨNH: Hạt nằm im tại dest
                    p.curr.lerp(p.dest, 0.1);
                } else {
                    // TRẠNG THÁI HIỆU ỨNG (CÓ TAY 2)
                    let force = isFist ? 0.15 : 0.02; // Nắm = hút mạnh, Mở = bay nhẹ
                    
                    p.acc.x += (p.dest.x - p.curr.x) * force;
                    p.acc.y += (p.dest.y - p.curr.y) * force;

                    if (!isFist) {
                        // Hiệu ứng xoáy và đẩy khi tay 2 mở
                        const d = p.curr.distanceTo(actionHandPos);
                        if (d < 200) {
                            const f = (200 - d) / 200;
                            p.acc.x += Math.cos(time + i) * f * 10;
                            p.acc.y += Math.sin(time + i) * f * 10;
                            // Đẩy nhẹ theo hướng di chuyển tay
                            p.acc.x += (p.curr.x - actionHandPos.x) * f * 0.05;
                        }
                    }

                    p.vel.add(p.acc);
                    p.curr.add(p.vel);
                    p.vel.multiplyScalar(0.85); // Ma sát
                    p.acc.set(0, 0, 0);
                }

                posArr[i*3] = p.curr.x;
                posArr[i*3+1] = p.curr.y;
                posArr[i*3+2] = p.curr.z;

                const hue = (time * 0.05 + i * 0.0001) % 1;
                p.color.setHSL(hue, 0.4, 0.7);
                colArr[i*3] = p.color.r;
                colArr[i*3+1] = p.color.g;
                colArr[i*3+2] = p.color.b;
            });

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));
            geo.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
