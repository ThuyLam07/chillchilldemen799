<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Gesture Experience</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #webcam { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; transform: scaleX(-1); filter: brightness(0.4) contrast(1.1); }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui-overlay {
            position: absolute; top: 30px; left: 30px; z-index: 10;
            color: rgba(255, 255, 255, 0.8); pointer-events: none;
        }
        .status-box { background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 15px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; }
        #instruction { position: absolute; bottom: 30px; width: 100%; text-align: center; color: white; opacity: 0.5; font-size: 14px; letter-spacing: 2px; z-index: 5; }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline></video>
    
    <div id="ui-overlay">
        <div class="status-box" id="word-tag">Hạt đang phân tán...</div>
        <div class="status-box" id="hand-tag">Đưa tay vào để bắt đầu</div>
    </div>

    <div id="instruction">1 NGÓN: HELLO | 2 NGÓN: THUÝ LÂM | 3 NGÓN: TRÙM TRƯỜNG | NẮM TAY: SIẾT</div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- CẤU HÌNH ---
        const WORDS = ["Hello", "Thuý Lâm", "t là trùm trường :))"];
        const PARTICLE_COUNT = 9000;
        let currentWordIndex = -1;
        let isFist = false;
        let mainHandPos = new THREE.Vector3(-1000, 0, 0);
        let secondaryHandPos = new THREE.Vector3(-1000, 0, 0);

        // --- SETUP THREE.JS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 550;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const particles = [];
        const geo = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        const material = new THREE.PointsMaterial({
            size: 3.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        // Khởi tạo các hạt ở vị trí ngẫu nhiên
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push({
                curr: new THREE.Vector3((Math.random()-0.5)*1500, (Math.random()-0.5)*1000, (Math.random()-0.5)*400),
                dest: new THREE.Vector3((Math.random()-0.5)*1500, (Math.random()-0.5)*1000, (Math.random()-0.5)*400),
                vel: new THREE.Vector3(),
                acc: new THREE.Vector3(),
                color: new THREE.Color()
            });
        }

        const points = new THREE.Points(geo, material);
        scene.add(points);

        // --- LOGIC CHỮ ---
        function getWordPoints(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200; canvas.height = 400;
            ctx.fillStyle = 'white';
            ctx.font = '900 100px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 600, 200);
            
            const data = ctx.getImageData(0, 0, 1200, 400).data;
            const pts = [];
            for (let y = 0; y < 400; y += 4) {
                for (let x = 0; x < 1200; x += 4) {
                    if (data[(x + y * 1200) * 4] > 128) {
                        pts.push({ x: x - 600, y: -(y - 200) });
                    }
                }
            }
            return pts;
        }

        function setWord(index) {
            if (index === currentWordIndex) return;
            currentWordIndex = index;
            const targetData = getWordPoints(WORDS[index]);
            document.getElementById('word-tag').innerText = `Chữ: ${WORDS[index]}`;

            particles.forEach((p, i) => {
                if (i < targetData.length) {
                    p.dest.set(targetData[i].x, targetData[i].y, 0);
                } else {
                    // Hạt dư thừa bay rải rác phía sau
                    p.dest.set((Math.random()-0.5)*1800, (Math.random()-0.5)*1200, -300);
                }
            });
        }

        // --- HAND TRACKING ---
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand1 = results.multiHandLandmarks[0];
                
                // Map tọa độ MediaPipe (0-1) sang Three.js
                mainHandPos.set((1 - hand1[9].x - 0.5) * 1200, -(hand1[9].y - 0.5) * 800, 0);

                // Đếm ngón tay (So sánh đầu ngón với khớp đốt ngón)
                const fingers = [8, 12, 16, 20].filter(i => hand1[i].y < hand1[i-2].y).length;
                if (fingers === 1) setWord(0);
                else if (fingers === 2) setWord(1);
                else if (fingers === 3) setWord(2);

                // Check Nắm tay (Khoảng cách đầu ngón trỏ tới lòng bàn tay)
                const dist = Math.hypot(hand1[8].x - hand1[0].x, hand1[8].y - hand1[0].y);
                isFist = dist < 0.2;
                document.getElementById('hand-tag').innerText = isFist ? "Trạng thái: SIẾT CHẶT" : "Trạng thái: TƯƠNG TÁC";

                // Tay phụ
                if (results.multiHandLandmarks.length > 1) {
                    const hand2 = results.multiHandLandmarks[1];
                    secondaryHandPos.set((1 - hand2[9].x - 0.5) * 1200, -(hand2[9].y - 0.5) * 800, 0);
                } else {
                    secondaryHandPos.set(-2000, 0, 0);
                }
            } else {
                mainHandPos.set(-2000, 0, 0);
                secondaryHandPos.set(-2000, 0, 0);
                currentWordIndex = -1;
                document.getElementById('word-tag').innerText = "Hạt đang phân tán...";
            }
        }

        const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
        hands.onResults(onResults);

        const video = document.getElementById('webcam');
        const cam = new Camera(video, {
            onFrame: async () => { await hands.send({ image: video }); },
            width: 1280, height: 720
        });
        cam.start();

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            particles.forEach((p, i) => {
                // 1. LỰC HỒI QUY (Tụ lại thành chữ)
                // Nếu không có tay: hạt bay tự do (lực cực yếu). Nếu nắm tay: lực cực mạnh.
                let spring = 0.005;
                if (currentWordIndex !== -1) spring = isFist ? 0.15 : 0.04;

                p.acc.x += (p.dest.x - p.curr.x) * spring;
                p.acc.y += (p.dest.y - p.curr.y) * spring;
                p.acc.z += (p.dest.z - p.curr.z) * spring;

                // 2. TƯƠNG TÁC TAY PHỤ (Lực đẩy/Xoáy)
                const dist2 = p.curr.distanceTo(secondaryHandPos);
                if (dist2 < 180) {
                    const force = (180 - dist2) / 180;
                    p.acc.x += Math.cos(time + i) * force * 15;
                    p.acc.y += Math.sin(time + i) * force * 15;
                    p.acc.x -= (secondaryHandPos.x - p.curr.x) * force * 0.1;
                }

                // 3. VẬT LÝ & QUÁN TÍNH
                p.vel.add(p.acc);
                p.curr.add(p.vel);
                p.vel.multiplyScalar(0.88); // Friction
                p.acc.set(0, 0, 0);

                // Cập nhật mảng Buffer cho GPU
                positions[i*3] = p.curr.x;
                positions[i*3+1] = p.curr.y;
                positions[i*3+2] = p.curr.z;

                // 4. MÀU SẮC (HSL Pastel dịu mắt)
                const hue = (time * 0.05 + i * 0.0001) % 1;
                p.color.setHSL(hue, 0.5, 0.7);
                colors[i*3] = p.color.r;
                colors[i*3+1] = p.color.g;
                colors[i*3+2] = p.color.b;
            });

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.attributes.position.needsUpdate = true;

            // Camera nhẹ nhàng chuyển động theo tay chính
            camera.position.x += (mainHandPos.x * 0.1 - camera.position.x) * 0.05;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
