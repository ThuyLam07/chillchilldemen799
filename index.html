<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Gesture Particles - Pro Version</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #webcam-raw { display: none; }
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; transform: scaleX(-1); filter: brightness(0.35); }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #overlay-ui {
            position: absolute; top: 30px; left: 30px; z-index: 10;
            color: white; pointer-events: none; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .info-tag { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; backdrop-filter: blur(5px); margin-bottom: 10px; font-size: 14px; border: 1px solid rgba(255,255,255,0.2); }
        #hint { position: absolute; bottom: 30px; width: 100%; text-align: center; color: rgba(255,255,255,0.6); z-index: 10; font-size: 13px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <video id="webcam-raw" autoplay playsinline></video>
    <video id="bg-video" autoplay playsinline></video>

    <div id="overlay-ui">
        <div class="info-tag" id="word-display">Nội dung: Đang chờ...</div>
        <div class="info-tag" id="gesture-display">Cử chỉ: None</div>
    </div>

    <div id="hint">1 NGÓN: HELLO | 2 NGÓN: THUÝ LÂM | 3 NGÓN: TRÙM TRƯỜNG | NẮM TAY: SIẾT CHỮ</div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- CẤU HÌNH ---
        const TEXTS = ["Hello", "Thuý Lâm", "t là trùm trường :))"];
        const MAX_PARTICLES = 8000;
        let currentWordIndex = -1;
        let isFist = false;
        let mainHandPos = new THREE.Vector3(-1000, 0, 0);
        let secondHandPos = new THREE.Vector3(-1000, 0, 0);

        // --- THREE.JS INITIALIZATION ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 500;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const particles = [];
        const geometry = new THREE.BufferGeometry();
        const material = new THREE.PointsMaterial({
            size: 3.8,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthTest: false
        });

        // Tạo pool hạt ban đầu
        for (let i = 0; i < MAX_PARTICLES; i++) {
            particles.push({
                pos: new THREE.Vector3((Math.random()-0.5)*1500, (Math.random()-0.5)*1000, (Math.random()-0.5)*500),
                dest: new THREE.Vector3(0, 0, 0),
                vel: new THREE.Vector3(),
                acc: new THREE.Vector3(),
                color: new THREE.Color(),
                active: false
            });
        }

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // --- HÀM XỬ LÝ CHỮ ---
        function generateTextPoints(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200; canvas.height = 400;
            ctx.fillStyle = 'white';
            ctx.font = '900 110px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 600, 200);

            const imgData = ctx.getImageData(0, 0, 1200, 400).data;
            const points = [];
            for (let y = 0; y < 400; y += 4) {
                for (let x = 0; x < 1200; x += 4) {
                    if (imgData[(x + y * 1200) * 4] > 128) {
                        points.push({ x: x - 600, y: -(y - 200) });
                    }
                }
            }
            return points;
        }

        function updateWord(index) {
            if (index === currentWordIndex) return;
            currentWordIndex = index;
            const targetPoints = generateTextPoints(TEXTS[index]);
            const baseColor = new THREE.Color().setHSL(Math.random(), 0.4, 0.7);

            particles.forEach((p, i) => {
                if (i < targetPoints.length) {
                    p.dest.set(targetPoints[i].x, targetPoints[i].y, 0);
                    p.active = true;
                } else {
                    p.active = false;
                    // Hạt thừa bay tản ra xung quanh
                    p.dest.set((Math.random()-0.5)*2000, (Math.random()-0.5)*1500, -500);
                }
                p.color.copy(baseColor);
            });
            document.getElementById('word-display').innerText = `Nội dung: ${TEXTS[index]}`;
        }

        // --- AI GESTURE LOGIC (MEDIAPIPE) ---
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand1 = results.multiHandLandmarks[0];
                
                // 1. Tọa độ tay chính
                mainHandPos.set((1 - hand1[9].x - 0.5) * 1200, -(hand1[9].y - 0.5) * 800, 50);

                // 2. Đếm ngón tay (Logic: Đầu ngón cao hơn khớp đốt ngón)
                const extendedFingers = [
                    hand1[8].y < hand1[6].y,  // Trỏ
                    hand1[12].y < hand1[10].y, // Giữa
                    hand1[16].y < hand1[14].y, // Áp út
                    hand1[20].y < hand1[18].y  // Út
                ].filter(Boolean).length;

                if (extendedFingers === 1) updateWord(0);
                else if (extendedFingers === 2) updateWord(1);
                else if (extendedFingers === 3) updateWord(2);

                // 3. Nắm tay (Fist detection: Khoảng cách đầu ngón tới lòng bàn tay)
                const palm = hand1[0];
                const tip = hand1[8];
                const dist = Math.hypot(tip.x - palm.x, tip.y - palm.y);
                isFist = dist < 0.18;
                document.getElementById('gesture-display').innerText = isFist ? "Cử chỉ: NẮM TAY (SIẾT)" : "Cử chỉ: MỞ TAY";

                // 4. Tay phụ (nếu có)
                if (results.multiHandLandmarks.length > 1) {
                    const hand2 = results.multiHandLandmarks[1];
                    secondHandPos.set((1 - hand2[9].x - 0.5) * 1200, -(hand2[9].y - 0.5) * 800, 50);
                } else {
                    secondHandPos.set(-2000, 0, 0);
                }
            } else {
                mainHandPos.set(-2000, 0, 0);
                secondHandPos.set(-2000, 0, 0);
                isFist = false;
            }
        }

        const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
        hands.onResults(onResults);

        const videoRaw = document.getElementById('webcam-raw');
        const videoBg = document.getElementById('bg-video');
        const cam = new Camera(videoRaw, {
            onFrame: async () => { 
                await hands.send({ image: videoRaw }); 
                if (videoBg.srcObject !== videoRaw.srcObject) videoBg.srcObject = videoRaw.srcObject;
            },
            width: 1280, height: 720
        });
        cam.start();

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.002;

            const posAttr = new Float32Array(MAX_PARTICLES * 3);
            const colAttr = new Float32Array(MAX_PARTICLES * 3);

            particles.forEach((p, i) => {
                // Vật lý cơ bản: Lực hồi quy về chữ
                // Nếu nắm tay: Lực hút cực mạnh (0.2). Nếu mở tay: Lực hút nhẹ (0.04). Nếu không tay: Tan rã (0.002)
                let spring = (mainHandPos.x < -1500) ? 0.002 : (isFist ? 0.2 : 0.04);
                
                p.acc.x += (p.dest.x - p.pos.x) * spring;
                p.acc.y += (p.dest.y - p.pos.y) * spring;
                p.acc.z += (p.dest.z - p.pos.z) * spring;

                // Tương tác tay phụ (Lực xoáy Vortex)
                const d2 = p.pos.distanceTo(secondHandPos);
                if (d2 < 200) {
                    const pct = (200 - d2) / 200;
                    p.acc.x += Math.cos(time + i * 0.1) * pct * 15;
                    p.acc.y += Math.sin(time + i * 0.1) * pct * 15;
                }

                // Noise lơ lửng
                p.acc.x += Math.sin(time * 0.3 + i) * 0.15;
                p.acc.y += Math.cos(time * 0.3 + i) * 0.15;

                // Update vật lý
                p.vel.add(p.acc);
                p.pos.add(p.vel);
                p.vel.multiplyScalar(0.85); // Ma sát/Quán tính
                p.acc.set(0, 0, 0);

                // Gán dữ liệu Buffer
                posAttr[i*3] = p.pos.x;
                posAttr[i*3+1] = p.pos.y;
                posAttr[i*3+2] = p.pos.z;

                // Màu sắc chuyển động theo thời gian (HSL nhạt)
                const h = (time * 0.02 + i * 0.0001) % 1;
                p.color.setHSL(h, 0.4, 0.6);
                colAttr[i*3] = p.color.r;
                colAttr[i*3+1] = p.color.g;
                colAttr[i*3+2] = p.color.b;
            });

            geometry.setAttribute('position', new THREE.BufferAttribute(posAttr, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colAttr, 3));
            geometry.attributes.position.needsUpdate = true;

            // Hiệu ứng camera nhẹ theo tay
            camera.position.x += (mainHandPos.x * 0.05 - camera.position.x) * 0.05;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
