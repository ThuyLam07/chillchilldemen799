<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Particles Với Nhận Diện Cử Chỉ Tay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Nền tối */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            display: none; /* Ẩn video camera */
        }
        #color-picker {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
    <!-- Bao gồm thư viện MediaPipe Hands qua CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <!-- Bao gồm Three.js cho 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <video id="video"></video>
        <input type="color" id="color-picker" value="#ffffff">
    </div>
    <div id="instructions">
        <p>Sử dụng camera để nhận diện cử chỉ tay:</p>
        <ul>
            <li>1 ngón: Chữ "Thuý Lâm"</li>
            <li>2 ngón: Biểu tượng :)))</li>
            <li>Mở tay (5 ngón): Explosion</li>
            <li>Nắm tay (0 ngón): Co lại</li>
            <li>Mặc định: Hình cầu</li>
        </ul>
    </div>
    <script>
        // Biến toàn cục
        let scene, camera, renderer;
        let particles, particlePositions, particleVelocities;
        let targetPositions = []; // Vị trí mục tiêu cho particles
        let currentState = 'default'; // Trạng thái hiện tại: 'default', '1', '2', '5', '0'
        let particleColor = new THREE.Color(0xffffff); // Màu mặc định
        const numParticles = 5000; // Số lượng particles, có thể chỉnh sửa
        const transitionSpeed = 0.05; // Tốc độ chuyển đổi (lerp factor), nhỏ hơn để mượt hơn
        const springFactor = 0.1; // Yếu tố spring cho cảm giác vật lý
        const damping = 0.9; // Giảm chấn cho velocity

        // Khởi tạo Three.js
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x121212); // Nền tối khớp với body

            // Tạo particles
            const geometry = new THREE.BufferGeometry();
            particlePositions = new Float32Array(numParticles * 3);
            particleVelocities = new Float32Array(numParticles * 3); // Velocity cho hiệu ứng vật lý
            for (let i = 0; i < numParticles * 3; i++) {
                particlePositions[i] = 0;
                particleVelocities[i] = 0;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

            const material = new THREE.PointsMaterial({ color: particleColor, size: 0.2 });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Xử lý resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        // Hàm animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Cập nhật vị trí particles với lerp và spring
            for (let i = 0; i < numParticles; i++) {
                const idx = i * 3;
                for (let dim = 0; dim < 3; dim++) {
                    const target = targetPositions[idx + dim] || 0;
                    const delta = target - particlePositions[idx + dim];
                    particleVelocities[idx + dim] += delta * springFactor;
                    particleVelocities[idx + dim] *= damping;
                    particlePositions[idx + dim] += particleVelocities[idx + dim] * transitionSpeed;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Xoay nhẹ để xem 3D
            particles.rotation.y += 0.001;

            renderer.render(scene, camera);
        }

        // Hàm generate target positions dựa trên trạng thái
        function updateTargetPositions(state) {
            if (state === 'default') {
                generateSpherePositions();
            } else if (state === '1') {
                generateTextPositions('Thuý Lâm');
            } else if (state === '2') {
                generateEmojiPositions();
            } else if (state === '5') {
                generateExplosionPositions();
            } else if (state === '0') {
                generateClusterPositions();
            }
        }

        // Generate positions cho hình cầu
        function generateSpherePositions() {
            const radius = 20;
            for (let i = 0; i < numParticles; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                const idx = i * 3;
                targetPositions[idx] = x;
                targetPositions[idx + 1] = y;
                targetPositions[idx + 2] = z;
            }
        }

        // Generate positions cho text sử dụng canvas 2D để sample points
        function generateTextPositions(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 80px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText(text, 50, 150);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const points = [];
            for (let y = 0; y < canvas.height; y += 2) { // Sample every 2 pixels để giảm mật độ
                for (let x = 0; x < canvas.width; x += 2) {
                    const index = (y * canvas.width + x) * 4;
                    if (imageData[index] > 128) { // Nếu pixel sáng
                        points.push({ x: (x - canvas.width / 2) / 10, y: (canvas.height / 2 - y) / 10, z: 0 });
                    }
                }
            }

            // Phân bổ particles vào points (nếu ít points hơn particles, lặp lại)
            for (let i = 0; i < numParticles; i++) {
                const p = points[i % points.length];
                const idx = i * 3;
                targetPositions[idx] = p.x + (Math.random() - 0.5) * 0.5; // Thêm noise nhỏ
                targetPositions[idx + 1] = p.y + (Math.random() - 0.5) * 0.5;
                targetPositions[idx + 2] = p.z + (Math.random() - 0.5) * 0.5;
            }
        }

        // Generate positions cho emoji :))) - vẽ mặt cười đơn giản
        function generateEmojiPositions() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 10;

            // Vẽ vòng tròn mặt
            ctx.beginPath();
            ctx.arc(128, 128, 100, 0, Math.PI * 2);
            ctx.stroke();

            // Vẽ mắt trái
            ctx.beginPath();
            ctx.arc(90, 100, 10, 0, Math.PI * 2);
            ctx.stroke();

            // Vẽ mắt phải
            ctx.beginPath();
            ctx.arc(166, 100, 10, 0, Math.PI * 2);
            ctx.stroke();

            // Vẽ miệng cười
            ctx.beginPath();
            ctx.arc(128, 140, 60, 0, Math.PI);
            ctx.stroke();

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const points = [];
            for (let y = 0; y < canvas.height; y += 2) {
                for (let x = 0; x < canvas.width; x += 2) {
                    const index = (y * canvas.width + x) * 4;
                    if (imageData[index + 3] > 0) { // Nếu pixel có alpha
                        points.push({ x: (x - canvas.width / 2) / 5, y: (canvas.height / 2 - y) / 5, z: 0 });
                    }
                }
            }

            for (let i = 0; i < numParticles; i++) {
                const p = points[i % points.length];
                const idx = i * 3;
                targetPositions[idx] = p.x;
                targetPositions[idx + 1] = p.y;
                targetPositions[idx + 2] = p.z;
            }
        }

        // Generate positions cho explosion: particles bay ra ngẫu nhiên
        function generateExplosionPositions() {
            for (let i = 0; i < numParticles; i++) {
                const direction = new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
                const distance = 50 + Math.random() * 50; // Bay xa
                const idx = i * 3;
                targetPositions[idx] = direction.x * distance;
                targetPositions[idx + 1] = direction.y * distance;
                targetPositions[idx + 2] = direction.z * distance;
            }
        }

        // Generate positions cho cluster: gom về trung tâm
        function generateClusterPositions() {
            for (let i = 0; i < numParticles; i++) {
                const idx = i * 3;
                targetPositions[idx] = (Math.random() - 0.5) * 5; // Gần trung tâm
                targetPositions[idx + 1] = (Math.random() - 0.5) * 5;
                targetPositions[idx + 2] = (Math.random() - 0.5) * 5;
            }
        }

        // Khởi tạo MediaPipe Hands
        function initMediaPipe() {
            const videoElement = document.getElementById('video');
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`,
            });
            hands.setOptions({
                maxNumHands: 1, // Chỉ 1 tay
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5,
            });
            hands.onResults(onHandResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 640,
                height: 480,
            });
            camera.start();
        }

        // Xử lý kết quả từ MediaPipe
        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const fingerCount = countFingers(landmarks);
                let newState;
                if (fingerCount === 0) newState = '0';
                else if (fingerCount === 1) newState = '1';
                else if (fingerCount === 2) newState = '2';
                else if (fingerCount === 5) newState = '5';
                else newState = 'default';

                if (newState !== currentState) {
                    currentState = newState;
                    updateTargetPositions(currentState);
                }
            } else {
                if (currentState !== 'default') {
                    currentState = 'default';
                    updateTargetPositions('default');
                }
            }
        }

        // Hàm đếm số ngón tay giơ lên (giả sử tay phải, hướng camera)
        function countFingers(landmarks) {
            let count = 0;
            const tips = [4, 8, 12, 16, 20]; // Thumb, Index, Middle, Ring, Pinky tips
            const pips = [2, 5, 9, 13, 17]; // PIP joints

            for (let i = 0; i < tips.length; i++) {
                const tip = landmarks[tips[i]];
                const pip = landmarks[pips[i]];
                const mcp = landmarks[pips[i] - 1]; // MCP joint

                // Kiểm tra nếu tip cao hơn pip (ngón giơ lên), điều chỉnh cho thumb riêng
                if (i === 0) { // Thumb
                    if (Math.abs(tip.x - pip.x) > Math.abs(tip.y - pip.y)) count++;
                } else {
                    if (tip.y < pip.y && pip.y < mcp.y) count++;
                }
            }
            return count;
        }

        // Xử lý color picker
        document.getElementById('color-picker').addEventListener('input', (e) => {
            particleColor.set(e.target.value);
            particles.material.color = particleColor;
        });

        // Khởi động
        initThree();
        initMediaPipe();
        updateTargetPositions('default'); // Bắt đầu với mặc định
    </script>
</body>
</html>
